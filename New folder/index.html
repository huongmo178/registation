<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "https://cdnjs.cloudlare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="asset/css/style.css">
  <title>Document</title>
</head>
<body>
      <div class="container" id="container">
        <div class="form-container sign-up">
          <form>
            <h1>Create Account</h1>
            <div class="social-icons">
              <a href="#" class="icon"><i class ="fa-brand fa-google-plus-g"></i></a>
              <a href="#"><i class = "fa-brand fa-facebook-f"></i></a>
              <a href="#"><i class = "fa-brand fa-github"></i></a>
              <a href="#"><i class = "fa-brand fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registeration</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign up</button>
          </form>
        </div>
        <div class="form-container Sign-in">
          <form>
            <h1>Sign In</h1>
            <div class="social-icons">
              <a href="#" class="icon"><i class="fa-brand fa-google-plus-g"></i></a>
              <a href="#" class="icon"><i class="fa-brand fa-facebook-f"></i></a>
              <a href="#" class="icon"><i class="fa-brand fa-github"></i></a>
              <a href="#" class="icon"><i class="fa-brand fa-linkedin-in"></i></a>
            </div>
            <span>or use your email password</span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#">Forget Your Password?</a>
            <button>Sign In</button>
          </form>
        </div>
        <div class="toggle-container">
          <div class="togger">
            <div class="togger-panel togger-left">
              <h1>Welcome Back!</h1>
              <p>Enter your persional details to use all of site features</p>
              <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="togger-panel togger-right">
              <h1>Hello, Friend!</h1>
              <p>Register with your persional details to use all of site features</p>
              <button class="hidden" id="register">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
